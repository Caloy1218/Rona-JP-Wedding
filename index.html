<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rona & JP</title>
    <link rel="stylesheet" href="RJPWedding.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="cover">
        <img
          class="coverImgTop animate__animated animate__fadeInLeft"
          src="./img/coverImg.png"
          alt="" />
        <div class="cover-container">
          <h1 class="animate__animated animate__fadeInLeft">You are invited</h1>
          <h3 class="animate__animated animate__fadeIn">to</h3>
          <h2 class="animate__animated animate__fadeInRight">Our Wedding</h2>
          <img
            class="jpRonaPic animate__animated animate__flip"
            src="./img/jpRonaPic.png"
            alt=""
            onclick="invited()" />
          <h4><i>#PAULfillingdreamswithRONALYN</i></h4>
        </div>
        <img
          class="coverImgBtm animate__animated animate__fadeInRight"
          src="./img/coverImgBtm.png"
          alt="" />
      </div>

      <div class="nav-container">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link" id="homeLink">Home </a>
          </li>
          <li class="nav-item">
            <a href="ourStory.html" class="nav-link">Our Story </a>
          </li>
          <li class="nav-item">
            <a href="schedule.html" class="nav-link">Schedule </a>
          </li>
          <li class="nav-item">
            <a href="location.html" class="nav-link">Location </a>
          </li>
          <li class="nav-item">
            <a href="parents-Sponsors.html" class="nav-link"
              >Parents & Sponsors
            </a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="img-icon">
          <img src="./img/Banner_RNJP.png " alt="rNJP-banner" />
        </div>
      </div>
      <main>
        <h2>Countdown to Wedding Ceremony</h2>
        <div class="countDown-container">
          <!-- // <img src="./img/ronaJPRing.png" alt="" /> -->
          <div class="countDown-semiContainer">
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div class="countDown-semiContainer">
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div class="countDown-semiContainer">
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div class="countDown-semiContainer">
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <div class="dressCode">
          <h2>DressCode</h2>
          <h3>Formal - Casual Attire</h3>
          <div class="colorImg">
            <img src="./img/colorCode1.png" alt="" />
            <img src="./img/colorCode2.png" alt="" />
          </div>
        </div>
      </main>
    </div>
    <script src="RJPWedding.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
